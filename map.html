function refreshMap()
{
      var displayLocation ;
      
      // Clear all markers
      clearMap() ;

      for (var i=0; i < locations.length; i++)
      {
             displayLocation = "false" ;

             for (var j=0; j < fish[i].length; j++)
	     {
		if (document.Fish.fish[fish[i][j]].checked)
		{
			displayLocation = "true" ;
       			break ;
   		}
	     }

	     if ((document.Fish.fish[0].checked) || (displayLocation == "true"))
   	     {
               createMarker(i) ;
            }
      }
}

function clearMap()
{
    for (var i = 0; i < markers.length; i++) 
    {
      markers[i].setMap(null);
    }
}

function createMarker(i)
{
    var myLatlng ;
    var marker ;
    var displayText ;
    
    // Display markers and set up infoWindows if clicked
    myLatlng = new google.maps.LatLng(positions[i][1], positions[i][0]); 

    marker = new google.maps.Marker({
                   position: myLatlng,
                   map: map,
                   title: locations[i]
                   });

    displayText = '<b>' + locations[i] + '</b><br/><br/>' ;
              
    // Add in the relevant fish names
    for (var k=0; k < fish[i].length; k++)
    {
                  displayText += fishName[fish[i][k]] ;
                  displayText += '<br/<br/>' ;
    }

    // on click, display the infoWindow for the marker
    google.maps.event.addListener(marker, 'click', function() {
                  if (infowindow) 
                  {
                      // Close any open inforWindows
                      infowindow.close();
                  
                  }

                  infowindow = new google.maps.InfoWindow({
                                    content: displayText
                                 });

                  infowindow.open(map,marker);
              });

    markers.push(marker) ;
}

//-->
