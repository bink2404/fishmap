function refreshMap()
{
	map.clearOverlays() ;

	for (var i=0; i < locations.length; i++)
	{
		displayLocation = "false" ;

		for (var j=0; j < fish[i].length; j++)
		{
			if (document.Fish.fish[fish[i][j]].checked)
			{
				displayLocation = "true" ;
				break ;
			}
		}

		if ((document.Fish.fish[0].checked) || (displayLocation == "true"))
		{
			var point = new GPoint(positions[i][0], positions[i][1]) ;

			var html = "<div class='locationInfo'><div class='location' align='center'>" + locations[i] + "<br><br>" ;
			
			if (images[i] != "")
			{
				html = html + "<a href='" + urls[i] + "' target='_blank'><img src='" + images[i] + "' alt='image' border='0' width='80' height='53'></a><br><br>" ;
			}

			html = html + "<a href='tips.jsp?location=" + (i+1) + "' target='_blank'>Tips / comments</a><br><br></div><div class='fish' align=left>" ;

			for (var k=0; k < fish[i].length; k++)
			{
				html = html + "<a href='" + fishName[fish[i][k]] + ".html' target='_blank'>" + fishName[fish[i][k]] + "</a>" ;

				if ((k % 2) == 1)
				{
					html = html + "<br>" ;
				}
				else
				{
					html = html + "&#160;&#160;" ;
				}
			}

			html = html + "</a></div></div></div>"

			var marker = createMarker(point, html, i) ;
			map.addOverlay(marker);
		}
	}
}

function createMarker(point, html, i) 
{
    var marker = new GMarker(point, {title:locations[i]});
    GEvent.addListener(marker, "click", function() 
    {
        marker.openInfoWindowHtml(html);
    });

    return marker;
}

//-->

    <script type="text/javascript">
    //<![CDATA[
    function ShowMap()
    {
    if ( (navigator.userAgent.toLowerCase()).indexOf('msie 5') + 1 ) 
    {
        alert('Sorry, this site makes use of Google Maps, which is not supported by Internet Explorer 5.');
    } 
    else 
    {
        function createMarker(point, html) 
        {
            var marker = new GMarker(point);
            GEvent.addListener(marker, "click", function() 
            {
                marker.openInfoWindowHtml(html);
            });

            map.addOverlay(marker);
        }
    
		map = new GMap(document.getElementById("map"));

        // ====== Restricting the range of Zoom Levels =====
      // Get the list of map types      
      var mt = map.getMapTypes();
      // Overwrite the getMinimumResolution() and getMaximumResolution() methods
      for (var i=0; i<mt.length; i++) {
        mt[i].getMinimumResolution = function() {return 8;}
      }

	    //map.setMapType(G_SATELLITE_MAP);
        
        map.addControl(new GLargeMapControl());
        map.addControl(new GMapTypeControl());

		map.centerAndZoom(new GPoint(-79.3854904174805, 43.6599240747891), 9);

		refreshMap() ;
		
        // Add a move listener to restrict the bounds range
        GEvent.addListener(map, "move", function() {
        checkBounds();
      });

      // If the map position is out of range, move it back
      function checkBounds() {
	    // The allowed region which the whole map must be within
        var allowedBounds = new GLatLngBounds(new GLatLng(42.8115, -81.4636), new GLatLng(44.659, -77.385));

	    //alert ("sw="+allowedBounds.getSouthWest.lat+", "+allowedBounds.getSouthWest.lng);

        // Perform the check and return if OK
        if (allowedBounds.contains(map.getCenter())) {
          return;
        }
        // It`s not OK, so find the nearest allowed point and move there
        var C = map.getCenter();
        var X = C.lng();
        var Y = C.lat();

        var AmaxX = allowedBounds.getNorthEast().lng();
        var AmaxY = allowedBounds.getNorthEast().lat();
        var AminX = allowedBounds.getSouthWest().lng();
        var AminY = allowedBounds.getSouthWest().lat();

        if (X < AminX) {X = AminX;}
        if (X > AmaxX) {X = AmaxX;}
        if (Y < AminY) {Y = AminY;}
        if (Y > AmaxY) {Y = AmaxY;}
        //alert ("Restricting "+Y+" "+X);
        map.setCenter(new GLatLng(Y,X));
      }


	  }
    }
    //]]>
